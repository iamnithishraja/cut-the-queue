apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-consumer
  template:
    metadata:
      labels:
        app: sms-consumer
    spec:
      enableServiceLinks: false
      containers:
      - name: sms-consumer
        image: iamnithish/cuttheq_consumer:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        env:
        - name: KAFKA_BROKER
          value: "kafka:9092"
        - name: KAFKA_CLIENT_ID
          value: "sms-consumer"
        - name: CONSUMER_TYPE
          value: "sms"
        envFrom:
        - secretRef:
            name: app-secrets
