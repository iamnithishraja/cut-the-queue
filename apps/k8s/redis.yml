apiVersion: v1
kind: Service
metadata:
  name: redis-pubsub
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis-pubsub
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-pubsub
  template:
    metadata:
      labels:
        app: redis-pubsub
    spec:
      containers:
      - name: redis-pubsub
        image: redis/redis-stack-server:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 6379
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 10
