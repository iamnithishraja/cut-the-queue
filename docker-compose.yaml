services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:    
      ZOOKEEPER_CLIENT_PORT: 2181    
      ZOOKEEPER_TICK_TIME: 2000    
      ZOOKEEPER_INIT_LIMIT: 10
    ports:
      - 2181:2181
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181", "|", "grep", "imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  #Service: kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_MS: 86400000  # 24 hours in milliseconds
      KAFKA_LOG_CLEANUP_POLICY: delete
    ports:
      - 9092:9092
      - 29092:29092
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
        
  #Service: kafka-init
  kafka-init:
    image: confluentinc/cp-kafka:latest
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    entrypoint: >
      bash -c "
      echo 'Waiting for Kafka to be ready...'; 
      while ! nc -z kafka 9092; do sleep 1; done;
      echo 'Kafka is ready, creating topics...'; 
      kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 1 --topic sms --if-not-exists && 
      kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 1 --topic email --if-not-exists;
      echo 'Kafka topics created.'"
    healthcheck:
      test: ["CMD", "kafka-topics", "--describe", "--topic", "sms", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  #Service: sms-consumer
  sms-consumer:
    depends_on:
      kafka:
        condition: service_healthy
    build:
      context: ./
      dockerfile: ./apps/consumers/Dockerfile
    environment:
      #Sms broker environment variables
      TWILIO_ACCOUNT_SID : <your_twilio_accound_sid> #edit-this
      TWILIO_AUTH_TOKEN : <your_twilio_auth_token>  #edit-this
      TWILIO_MESSAGING_SERVICE_ID : <your_twilio_messaging_service_id> #edit-this
      #Kafka environment variables
      KAFKA_BROKER: kafka:9092 
      KAFKA_CLIENT_ID: sms-consumer
      CONSUMER_TYPE: sms
    restart: always  

  #Service: email-consumer
  email-consumer:
    depends_on:
      kafka:
        condition: service_healthy
    build:
      context: ./
      dockerfile: ./apps/consumers/Dockerfile
    environment:
      #Email broker environment variables
      SENDGRID_API_KEY: <your_sendgrid_api_key> #edit-this
      #Kafka environment variables
      KAFKA_BROKER: kafka:9092
      KAFKA_CLIENT_ID: email-consumer
      CONSUMER_TYPE: email
    restart: always

  #Service: kafka-cleanup
  kafka-cleanup:
    image: confluentinc/cp-kafka:latest
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      bash -c "
      while true; do
        echo 'Clearing Kafka data...';
        kafka-topics --bootstrap-server kafka:9092 --list | xargs -I {} kafka-topics --bootstrap-server kafka:9092 --delete --topic {};
        echo 'Kafka data cleared. Recreating topics...';
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 1 --topic sms --if-not-exists;
        kafka-topics --create --bootstrap-server kafka:9092 --replication-factor 1 --partitions 1 --topic email --if-not-exists;
        echo 'Kafka topics recreated. Sleeping for 24 hours...';
        sleep 86400;
      done"
    restart: always

  #Service: http-server
  http-server:
    build:
      context: ./
      dockerfile: ./apps/http/Dockerfile
    environment:
      CLIENT_URL: <your_app_client_url>
      PORT: 3000
      RAZORPAY_API_KEY: <your_razorpay_api_key>
      RAZORPAY_API_SECRET: <your_razorpay_api_secret>
      RAZORPAY_WEBHOOK_SECRET: <your_razorpay_webhook_secret>
      GOOGLE_CLIENT_ID: <your_google_client_id>
      JWT_SECRET: <your_jwt_secret>
      KAFKA_CLIENT_ID: http-server 
      KAFKA_BROKER: kafka:9092 # docker-network:port
    ports:
      - 3000:3000
    restart: always

  #Service: socket-server
  socket-server:
    build:
      context: ./
      dockerfile: ./apps/socket/Dockerfile
    environment:
      PORT: 3001
      CLIENT_URL: <your_app_client_url>
    ports:
      - 3001:3001
    restart: always

